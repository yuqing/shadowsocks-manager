<md-dialog aria-label="setOrderGroup dialog">
    <md-dialog-content>
        <div class="md-dialog-content">
            <div layout="column" layout-wrap flex ng-repeat="group in publicInfo.groups">
                <div layout="column" layout-align="center stretch">
                    <md-checkbox ng-model="publicInfo.groupObj[group.id].checked"
                        ng-disabled="publicInfo.groupObj[group.id].disabled">
                        <div>{{ group.name }}</div>
                    </md-checkbox>
                </div>
            </div>
        </div>
    </md-dialog-content>
</md-dialog>
